<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/popup.css" />
    <!-- <script src="js/jquery.min.js"></script> -->
    <!-- <script src="js/js-extension.js"></script> -->
    <script src="popup.js"></script>
    <title>INSTAGRAM</title>
  </head>
  <body class="popup">
    <div class="level header">
      <div class="level__left">
        <div class="popup-title">Instagram plugin</div>
      </div>
      <div class="level__right">
        <a class="button button_icon-only" id="settings">
          <span class="button__icon"
            ><i class="fa fa-cog" aria-hidden="true"></i
          ></span>
        </a>
      </div>
    </div>

    <div id="ok">
      <div class="filedrow postscount">
        <div class="count" id="postsLength">0</div>
        <div class="btnmin">Постов на странице</div>
      </div>
      <div class="filedrow postssave">
        <div class="count" id="postsSaved">0</div>
        <div class="btnmin">Сохранено постов</div>
      </div>

      <button class="btnrow a" id="getPosts">
        <span>Получить посты</span>
      </button>
      <button class="btnrow b" id="stopCollect">
        <span>Приостановить</span>
      </button>
      <div class="btnrow c hide"><span>Отменить сбор</span></div>
      <div class="alert hidden"></div>
    </div>

    <!-- <div id="error">
      <div class="err-msg">
        Плагин работает только на странице
        <span id="instagram">Instagram</span>
      </div>
    </div> -->
  </body>
</html>
